on: push
name: ðŸš€ Deploy:NodeJS
jobs:
  web-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: ðŸŽ‰ Deploy to https://dexa.jefriherditriyanto.com/
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸš« Remove Meta Files & Folders
        run: |
          rm -rf .github
          rm .gitignore
          rm dexa-training.postman_collection.json
          rm package-lock.json || true
          rm README.md
          rm soal_test.js
          rm yarn.lock || true

      - name: ðŸ’¯ Configuration for Production
        run: |
          sed -i 's/DB_SYNC=true/DB_SYNC=false/g' .env
          sed -i 's/database_host/localhost/g' .env

      - name: ðŸ’¾ Sync files to Server ðŸ“¡
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.jefriherditriyanto.com
          username: ${{secrets.ftp_email}}
          password: ${{secrets.ftp_password}}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
